<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>

                <td></td>

                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="image"></td>
                <td>
                    <input type="text" placeholder="성">
                    <input type="text" placeholder="이름">
                    <button type="button">+상세입력</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" placeholder="네이버아이디">
                    <input type="text" placeholder="닉네임">
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>

                </td>
            </tr>
            <tr>

            <tr>

                <td><button type="button">그룹설정</button><b>그룹을 설정해주세요</b></td>
            </tr>
            <tr>
                <td>생일ㆍ기념일</td>
                <td>
                    <select name="" id="">
                        <option>생일</option>
                        <option>기념일</option>
                    </select>
                    <input type="text">
                    <input type="radio">양력
                    <input type="radio">음력
                </td>
            </tr>
            <tr>
                <td>회사ㆍ소속</td>
                <td>
                    <input type="text" placeholder="회사">
                    <input type="text" placeholder="부서">
                    <input type="text" placeholder="직책">
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <select name="" id="">
                        <option>회사</option>
                        <option>집</option>
                    </select>
                    <input type="text">
                    <input type="text">
                    <button type="button">우편번호</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"><input type="text" placeholder="주소"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>홈페이지</td>
                <td><input type="text" placeholder="http://"></td>
            </tr>
            <tr>
                <td>메신저ㆍSNS</td>
                <td>
                    <select name="" id="">
                        <option>LINE</option>
                        <option>KAKAO</option>
                    </select>
                    <input type="text" placeholder="메신저주소">
                </td>
            </tr>
            <tr>
                <td>메모</td>
                <td><input type="text" placeholder="메모(최대 1,000자)" maxlength="1000"></td>
