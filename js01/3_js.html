        /*
            변수 engScore

            90점 이상 a
            80점 이상 b
            70점 이상 c
            60점 이상 d
            50점 이하 f
        */

        var engScore;

        if (engScore >= 90) {
            alert('A');
        } else if (engScore >= 80) {
            alert('B');
        } else if (engScore >= 70) {
