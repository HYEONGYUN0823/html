<body>

    <script>
        var a = 10;
        var b = 20;

        // 삼항조건연산자 같은 경우 왼쪽이 true 오른쪽이 false임 이거는 그냥 머리에 일딴 때려 넣어야 할 정도로 중요하다고 함
        var result = a > b ? "true" : "false";
        alert(result);

        var c = 50;
        var d = 51;

        var result1 = a < b ? "딩동댕" : "땡";
        alert(result1);
    </script>
