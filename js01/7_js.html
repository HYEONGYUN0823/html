<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kkkk(x, y) {
            let result;

            if (x == 0 && y == 0) {
                result = "원점에 있습니다";
            } else if (x == 0 || y == 0) {
                if (x == 0) {
                    result = "y선에 있습니다";
                } else {
                    result = "x선에 있습니다";
                }
            } else {
                if (x > 0) {
                    if (y > 0) {
                        result = "1사분면";
                    } else {
                        result = "4사분면";
                    }
                } else if (x < 0) {
                    if (y > 0) {
                        result = "2사분면";
                    } else {
                        result = "3사분면";
                    }
                }
            }

            return result;
        }

        var c = kkkk(2, 5);
        alert(c);
    </script>
</body>

</html>
