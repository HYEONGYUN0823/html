<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // java와 같은 원리임 if / else if / else 를 배웠음

        // 만약 a 가 10 인데 b 보다 크면 큼 b랑 같으면 같음 b보다 작으면 작음이 나오게 하기

        var a = 10;
        var b = 20;

        if (a > b) {
            alert("큼");
        } else if (a == b) {
            alert("같음");
        } else if (a < b) {
            alert("작음");
        }
    </script>
</body>

</html>
