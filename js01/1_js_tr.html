<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // js에서는 /var/ /let/ 이 변수 역할을 함

        var a = 10;
        var b = 20;
        var c = a + b;

        // js에서는 print대신 alert를 사용하고 console.log를 많이 쓴다고 함 꼭 기억하도록..

        alert(c);
        console.log(c);
    </script>
</body>

</html>
